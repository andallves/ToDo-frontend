<mat-form-field class="input-field-container">
  <mat-label>{{ label() }}</mat-label>
  <input
    #input
    matInput
    [formControlName]="controlKey()"
    [type]="type()"
    [placeholder]="placeholder()"
    [value]="parentFormGroup.get('password')?.value" />
  @for (validator of validators(); track $index) {
    <mat-error *ngIf="isInvalid(formControl(), validator.validatorName)">
      {{ validator.message }}
    </mat-error>
  }
</mat-form-field>
