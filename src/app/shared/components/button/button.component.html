<button
  [attr.aria-label]="ariaLabel()"
  [attr.aria-disabled]="disabled"
  class="btn"
  [type]="type()"
  [disabled]="disabled()"
  [style.width.%]="buttonWidth()"
  (click)="onClick()">
  @if (isLoading()) {
    <mat-spinner [diameter]="30" [color]="'#25294C'"></mat-spinner>
  } @else {
    {{ buttonText() }}
  }
</button>
