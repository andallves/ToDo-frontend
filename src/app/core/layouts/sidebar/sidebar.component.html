<div class="sidebar-container" [ngClass]="collapsed ?
'sidebar-collapsed' : ''" >
  <div class="logo-container">
    <app-logo  *ngIf="collapsed"/>
    <button class="logo" type="button" (click)="collapsed = !collapsed">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <ul class="sidebar-nav">
    <li class="sidebar-nav-item" *ngFor="let data of navData">
      <a class="sidebar-nav-link" [routerLink]="data.routeLink" routerLinkActive="">
        <mat-icon class="sidebar-link-icon">{{ data.icon }}</mat-icon>
        <span class="sidebar-link-text" *ngIf="collapsed">{{ data.label }}</span>
      </a>
    </li>
  </ul>
</div>
